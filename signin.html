<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="form-container">
        <p class="title">Create account</p>
        <p class="sub-title">Let's get statred with your 30 days free trial</p>
        <form class="form">
          <input type="text" class="input" placeholder="Name">
          <input type="email" class="input" placeholder="Email">
          <input type="password" class="input" placeholder="Password">
          <button class="form-btn">Create account</button>
        </form>
        <p class="sign-up-label">
          Already have an account?<a href="login.html"><span class="sign-up-link">Log in</span></a>
        </p>
        <div class="buttons-container">
          <div class="apple-login-button">
           
            <span>Sign up with Apple</span>
          </div  >
          
            <span class="toto"  >Sign up with Google</span>
          </div>
        </div>
      </div>
    
</body>
</html>
